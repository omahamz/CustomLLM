model_config: configs/model/cpu_tiny.yaml
training:
  dataset_paths:
    - data/public/processed/example/shard-00001.parquet
  tokenizer_path: artifacts/tokenizer/tokenizer.model
  seq_length: 512
  batch_size: 4
  auto_scale_batch_size: true
  memory_safety_margin: 0.65
  num_steps: 5000
  learning_rate: 0.0006
  weight_decay: 0.01
  warmup_steps: 100
  log_every: 10
  save_every: 500
  max_checkpoints: 3
  output_dir: artifacts/checkpoints/cpu_tiny
  mixed_precision: "no"
  gradient_checkpointing: true
  max_grad_norm: 1.0
  resume_from: null
  num_workers: 0
  progress_window: 25
