model_config: configs/model/cpu_tiny.yaml
training:
  dataset_paths:
    - data/public/processed/example/shard-00001.parquet
  tokenizer_path: artifacts/tokenizer/tokenizer.model
  seq_length: 512
  batch_size: 4
  stream_batch_size: 256
  prefetch_factor: 2
  learning_rate: 0.0005
  weight_decay: 0.01
  num_steps: 1000
  warmup_steps: 50
  num_workers: 0
  mixed_precision: "no"
  cpu_threads: 4
  gradient_checkpointing: true
  auto_scale_batch_size: true
  memory_safety_margin: 0.65
  log_every: 10
  save_every: 200
  max_checkpoints: 3
  output_dir: artifacts/checkpoints/cpu_tiny
  progress_window: 25
  max_grad_norm: 1.0
  resume_from: null
